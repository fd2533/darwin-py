name: slack-notify
run-name: Slack Notify

on:
  workflow_call:
    inputs:
      message:
        type: string
        description: 'The message to send'
        required: true

      icon:
        type: string
        description: 'The icon to use'
        required: false
        default: ':snake:'

      at_team:
        type: boolean
        description: 'Whether to hail the developers in the message'
        required: false
        default: false

env:
  PREFIX: ${{ vars.SLACK_TEAM_TAG }}
  WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

jobs:
  slack-notify:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
      - name: Debug
        run: |
          echo "Message: ${{ inputs.message }}"
          echo "Icon: ${{ inputs.icon }}"
          echo "At Team: ${{ inputs.at_team }}"
          echo "Prefix: ${{ env.PREFIX }}"

      - name: Send Slack Notification
        run: |
          if [ ${{ inputs.at_team }} = true ]; then
            PAYLOAD=$(cat <<EOF
            {
              "channel": "#${{ vars.SLACK_CHANNEL }}",
              "username": "${{ vars.SLACK_USERNAME }}",
              "text": "${{ inputs.message }}",
              "icon_emoji": "${{ inputs.icon || vars.SLACK_ICON }}"
            }
          EOF
          )
          else
          PAYLOAD=$(cat <<EOF
          {
            "channel": "#${{ vars.SLACK_CHANNEL }}",
            "username": "${{ vars.SLACK_USERNAME }}",
            "text": "${{ env.PREFIX }}${{ inputs.message }}",
            "icon_emoji": "${{ inputs.icon || vars.SLACK_ICON }}"
          }
          EOF
          )
          fi
          echo $PAYLOAD
          echo $WEBHOOK
          echo ${{ env.WEBHOOK }}}
          curl -X POST --data-urlencode "payload=$PAYLOAD" ${{ env.WEBHOOK }}
